<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
    <app-file-upload [options]="options"></app-file-upload>

    <mat-card class="example-card" *ngFor="let image of images">
      <mat-card-header>
        <input type="radio" name="img" (click)="showCase(image.id)"   [checked]="image.showcase==true ? true : false">
      </mat-card-header>
      <img mat-card-image src="https://www.mountaingoatsoftware.com/uploads/blog/2016-09-06-what-is-a-product.png">
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button style="background-color: red; color: white;" (click)="deleteImage(image.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
    



    
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
